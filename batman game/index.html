<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>batman game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <img src="../Illustrations/Batgame_1.png" alt="batgame_1" class="bg-img" />
    <section id="main-page">
      <div id="nav-icons">
        <a href="#"
          ><img
            src="../batman home/assets/icons/logo_bat_flèche.png"
            alt="logo_bat_flèche"
            class="fleche logo"
        /></a>
        <img
          src="../batman home/assets/icons/icon_facebook.png"
          alt="icon_facebook"
          class="logo"
        />
        <img
          src="../batman home/assets/icons/icon_ig.png"
          alt="icon_ig"
          class="logo"
        />
        <img
          src="../batman home/assets/icons/icon_tw.png"
          alt="icon_tw"
          class="logo"
        />
        <a href="#contact"
          ><img
            src="../batman home/assets/icons/logo_bat_flèche_2.png"
            alt="logo_bat_flèche"
            class="fleche logo"
        /></a>
      </div>
      <header>
        <a href="#">
          <img
            src="../batman home/assets/icons/logohome.png"
            alt="logohome"
            class="logo"
          />
        </a>
        <nav>
          <a href="../batman home/index.html" id="home"><h2>home</h2></a>
          <a href="#" id="game"><h2 id="jeu">game</h2></a>
        </nav>
      </header>

      <main>
        <section id="player">
          <h2>LET’S PLAY A</h2>
          <h2>LITTLE GAME ...</h2>
        </section>

        <section id="to-bottom-icon">
          <img
            src="../batman home/assets/icons/flèche_down_header.png"
            alt="flèche_down_header"
            height="24"
          />
        </section>

        <section id="quiz">
          <div id="detail">
            <h2 id="question">connaissez vous bien le chevalier noir ?</h2>
            <img src="../Illustrations/Batgame_2.png" alt="Batgame_2" id="font"/>
          </div>

          <div id="choices">
              <!-- choices -->
          </div>
          <button id="next-button">DÉMARRER LE QUIZ</button>
        </section>

        <footer>
          <div id="box-img">
            <div id="foot">
              <img
                src="../batman home/assets/icons/icon_WB.png"
                alt="icon_WB"
                class="logo"
              />
              <p id="text">
                Ce projet respecte l’univers cinématographique des films Batman
                récents. Version Nolan & Snyder & Reeves
              </p>
            </div>
            <div id="logos">
              <div id="logo">
                <img
                  src="../batman home/assets/icons/logo_sayna_white.png"
                  alt="logo_sayna_white"
                />
                <img
                  src="../batman home/assets/icons/icon_x.png"
                  alt="icon_x"
                />
                <img
                  src="../batman home/assets/icons/icon_DC.png"
                  alt="icon_DC"
                />
              </div>
              <div id="reso">
                <img
                  src="../batman home/assets/icons/icon_facebook.png"
                  alt="icon_facebook"
                />
                <img
                  src="../batman home/assets/icons/icon_ig.png"
                  alt="icon_ig"
                />
                <img
                  src="../batman home/assets/icons/icon_tw.png"
                  alt="icon_tw"
                />
              </div>
            </div>
          </div>
        </footer>
      </main>
    </section>
  </body>
</html>
